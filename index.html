<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BPD Code Search</title>
  <link rel="stylesheet" type="text/css" href="./theme.css" />
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.0.0"></script>
</head>
<body>
  <div id="header">
    <h2>
      Start typing to search for the meaning of a Boston Police Radio Code.
    </h2>
    <a href="https://github.com/favorable-mutation/police-code-search">
      Contribute Code or Request Features
    </a>
  </div>
  <p>
    Search multiple codes at once by putting spaces between them, e.g.
    <code>yankee bravo 4</code>
  </p>
  <br>
  <label for="code-search">
    Code:
  </label>
  <input type="search" id="code-search">
  <br>
  <br>
  <div id="container">
    <div id="code-results"></div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
